name: Publish to GitHub Pages Directly with NPM
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup NPM
        uses: actions/setup-node@v2
          with:
            node-version: '14'
        run: npm install
        run: npm test